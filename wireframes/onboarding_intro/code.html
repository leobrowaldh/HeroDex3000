<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>HeroDex Onboarding</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b7cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-white antialiased">
<div class="relative flex min-h-screen w-full max-w-[430px] mx-auto flex-col overflow-hidden">
<!-- Top Bar / Brand Header -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="w-10"></div> <!-- Spacer for centering -->
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center font-display">HeroDex</h2>
<div class="flex items-center justify-end w-10">
<button class="text-sm font-medium text-white/50 hover:text-white">Skip</button>
</div>
</div>
<!-- Hero Illustration Container -->
<div class="flex w-full grow items-center @container p-8">
<div class="w-full aspect-[4/5] rounded-xl flex items-center justify-center relative overflow-hidden bg-primary/10">
<!-- Abstract Hero Illustration Placeholder -->
<div class="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_50%_50%,#2b7cee_0%,transparent_70%)]"></div>
<div class="z-10 flex flex-col items-center">
<div class="w-48 h-48 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30">
<span class="material-symbols-outlined text-primary text-[80px]" style="font-variation-settings: 'FILL' 1">shield</span>
</div>
</div>
<!-- Background Decorative elements -->
<div class="absolute top-10 left-10 w-4 h-4 rounded-full bg-primary/40"></div>
<div class="absolute bottom-20 right-10 w-6 h-6 rounded-full bg-primary/20"></div>
</div>
</div>
<!-- Text Content Area -->
<div class="px-6 py-4 flex flex-col items-center">
<h1 class="text-white tracking-tight text-[32px] font-extrabold leading-tight text-center pb-3 font-display">
                Welcome to HeroDex
            </h1>
<p class="text-white/70 text-base font-normal leading-relaxed text-center max-w-[320px]">
                The ultimate database for legendary heroes. Discover powers, track stats, and build your own team of icons.
            </p>
</div>
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-2 py-6">
<div class="h-1.5 w-6 rounded-full bg-primary"></div>
<div class="h-1.5 w-1.5 rounded-full bg-primary/20"></div>
<div class="h-1.5 w-1.5 rounded-full bg-primary/20"></div>
</div>
<!-- Action Section -->
<div class="p-6 pb-12 mt-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg shadow-primary/20 flex items-center justify-center gap-2">
                Get Started
                <span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
<p class="text-white/40 text-xs text-center mt-6">
                Already have an account? <span class="text-primary font-semibold">Sign In</span>
</p>
</div>
<!-- Bottom Safe Area Spacer -->
<div class="h-2 w-32 bg-white/10 rounded-full mx-auto mb-2 opacity-20"></div>
</div>
</body></html>
