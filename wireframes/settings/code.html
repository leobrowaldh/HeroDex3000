<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>HeroDex Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b7cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                        "surface-dark": "#1c2633",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .ios-toggle:checked ~ .ios-toggle-dot {
            transform: translateX(20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen pb-24">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-4 pt-12 pb-4">
<div class="flex items-center justify-between">
<h1 class="text-3xl font-bold tracking-tight">Settings</h1>
<div class="bg-primary/10 p-2 rounded-full">
<span class="material-symbols-outlined text-primary">shield_person</span>
</div>
</div>
</header>
<main class="max-w-md mx-auto px-4 space-y-6">
<!-- Theme Section -->
<section>
<h3 class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider px-2 mb-2">Theme</h3>
<div class="bg-white dark:bg-surface-dark rounded-xl overflow-hidden shadow-sm border border-slate-200 dark:border-slate-800">
<!-- Dark Mode -->
<div class="flex items-center gap-4 px-4 py-3.5 border-b border-slate-100 dark:border-slate-800">
<span class="material-symbols-outlined text-primary">dark_mode</span>
<p class="text-base font-medium flex-1">Dark Mode</p>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-slate-200 dark:bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<!-- High Contrast -->
<div class="flex items-center gap-4 px-4 py-3.5">
<span class="material-symbols-outlined text-primary">contrast</span>
<p class="text-base font-medium flex-1">High Contrast</p>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-slate-200 dark:bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</div>
</section>
<!-- Privacy Section -->
<section>
<h3 class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider px-2 mb-2">Privacy</h3>
<div class="bg-white dark:bg-surface-dark rounded-xl overflow-hidden shadow-sm border border-slate-200 dark:border-slate-800">
<!-- Share Analytics -->
<div class="flex items-center gap-4 px-4 py-3.5 border-b border-slate-100 dark:border-slate-800">
<span class="material-symbols-outlined text-primary">analytics</span>
<p class="text-base font-medium flex-1">Share Analytics</p>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-slate-200 dark:bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<!-- Crash Reporting -->
<div class="flex items-center gap-4 px-4 py-3.5">
<span class="material-symbols-outlined text-primary">bug_report</span>
<p class="text-base font-medium flex-1">Crash Reporting</p>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-slate-200 dark:bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</div>
</section>
<!-- iOS Settings Section -->
<section>
<h3 class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider px-2 mb-2">iOS Integration</h3>
<div class="bg-white dark:bg-surface-dark rounded-xl overflow-hidden shadow-sm border border-slate-200 dark:border-slate-800">
<button class="flex items-center gap-4 px-4 py-3.5 w-full text-left active:bg-slate-100 dark:active:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-primary">settings_applications</span>
<div class="flex-1">
<p class="text-base font-medium">System Settings</p>
<p class="text-xs text-slate-500">Manage App Tracking and Notifications</p>
</div>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</button>
</div>
</section>
<!-- About Section -->
<section>
<h3 class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider px-2 mb-2">About</h3>
<div class="bg-white dark:bg-surface-dark rounded-xl overflow-hidden shadow-sm border border-slate-200 dark:border-slate-800">
<button class="flex items-center gap-4 px-4 py-3.5 w-full text-left border-b border-slate-100 dark:border-slate-800 active:bg-slate-100 dark:active:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-primary">verified_user</span>
<p class="text-base font-medium flex-1">Licenses</p>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</button>
<button class="flex items-center gap-4 px-4 py-3.5 w-full text-left active:bg-slate-100 dark:active:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-primary">policy</span>
<p class="text-base font-medium flex-1">Privacy Policy</p>
<span class="material-symbols-outlined text-slate-400">chevron_right</span>
</button>
</div>
</section>
<!-- Footer -->
<footer class="pt-8 pb-12 text-center">
<div class="flex justify-center mb-4">
<div class="h-12 w-12 rounded-xl bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-white text-3xl">bolt</span>
</div>
</div>
<p class="text-sm font-semibold text-slate-600 dark:text-slate-400">HeroDex</p>
<p class="text-xs text-slate-400 dark:text-slate-500 mt-1">Version 1.0.4 (Build 2023)</p>
</footer>
</main>
<!-- Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-background-dark/80 backdrop-blur-lg border-t border-slate-200 dark:border-slate-800 px-6 py-3 pb-8 flex justify-between items-center z-50">
<div class="flex flex-col items-center gap-1 group cursor-pointer text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-2xl">explore</span>
<span class="text-[10px] font-medium">Discover</span>
</div>
<div class="flex flex-col items-center gap-1 group cursor-pointer text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-2xl">favorite</span>
<span class="text-[10px] font-medium">Favorites</span>
</div>
<div class="flex flex-col items-center gap-1 group cursor-pointer text-primary">
<span class="material-symbols-outlined text-2xl">settings</span>
<span class="text-[10px] font-medium">Settings</span>
</div>
</nav>
</body></html>
