<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>HeroDex - Sign Up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b7cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen">
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden max-w-[430px] mx-auto border-x border-gray-200 dark:border-gray-800 shadow-2xl">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-gray-900 dark:text-white flex size-12 shrink-0 items-center cursor-pointer" data-icon="ArrowBack">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Sign Up</h2>
</div>
<div class="flex-1 overflow-y-auto">
<!-- HeadlineText -->
<div class="px-4 pt-8 pb-3">
<h1 class="text-gray-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left">Join the HeroDex</h1>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal pt-2">Create an account to track your favorite heroes and stats.</p>
</div>
<div class="space-y-1">
<!-- TextField: Email -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-gray-300 dark:border-[#3b4554] bg-white dark:bg-[#1c2027] h-14 placeholder:text-gray-400 dark:placeholder:text-[#9da8b9] p-[15px] text-base font-normal leading-normal" placeholder="Enter your email" type="email"/>
</label>
</div>
<!-- TextField: Password -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg rounded-r-none border-r-0 text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-gray-300 dark:border-[#3b4554] bg-white dark:bg-[#1c2027] h-14 placeholder:text-gray-400 dark:placeholder:text-[#9da8b9] p-[15px] pr-2 text-base font-normal leading-normal" placeholder="Create a password" type="password"/>
<div class="text-gray-400 dark:text-[#9da8b9] flex border border-gray-300 dark:border-[#3b4554] bg-white dark:bg-[#1c2027] items-center justify-center pr-[15px] rounded-r-lg border-l-0" data-icon="Visibility">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
</div>
<!-- TextField: Confirm Password -->
<div class="flex flex-wrap items-end gap-4 px-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal pb-2">Confirm Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg rounded-r-none border-r-0 text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border border-gray-300 dark:border-[#3b4554] bg-white dark:bg-[#1c2027] h-14 placeholder:text-gray-400 dark:placeholder:text-[#9da8b9] p-[15px] pr-2 text-base font-normal leading-normal" placeholder="Repeat your password" type="password"/>
<div class="text-gray-400 dark:text-[#9da8b9] flex border border-gray-300 dark:border-[#3b4554] bg-white dark:bg-[#1c2027] items-center justify-center pr-[15px] rounded-r-lg border-l-0" data-icon="Visibility">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
</div>
</div>
<!-- Sign Up Button -->
<div class="px-4 pt-8 pb-4">
<button class="w-full h-14 bg-primary text-white font-bold text-lg rounded-xl shadow-lg hover:brightness-110 active:scale-[0.98] transition-all">
                    Sign Up
                </button>
</div>
<!-- Bottom Link -->
<div class="flex flex-col items-center justify-center py-4 mb-8">
<p class="text-gray-600 dark:text-gray-400 text-sm">
                    Already have an account? 
                    <a class="text-primary font-bold hover:underline" href="#">Log In</a>
</p>
</div>
</div>
<!-- Hero Graphic Decor (Subtle Wireframe Element) -->
<div class="absolute -bottom-20 -right-20 size-64 opacity-10 pointer-events-none">
<span class="material-symbols-outlined text-[200px] text-primary">shield</span>
</div>
</div>
</body></html>
